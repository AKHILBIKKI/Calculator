<!DOCTYPE html>
<html lang="en">

<head>
    <title>Akhil_Bikki_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calbehind">
        <div class="calculator">
            <input class="input_screen" placeholder="0" readonly>
            <div class="buttons">
                <input class="btn" type="button" value="CLR" onclick="displayvalue = '';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="DEL" onclick="displayvalue = displayvalue.substring(0,(displayvalue.length-1));
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="1" onclick="displayvalue = displayvalue + '1';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="2" onclick="displayvalue = displayvalue + '2';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="3" onclick="displayvalue = displayvalue + '3';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="4" onclick="displayvalue = displayvalue + '4';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="5" onclick="displayvalue = displayvalue + '5';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="6" onclick="displayvalue = displayvalue + '6';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="7" onclick="displayvalue = displayvalue + '7';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="8" onclick="displayvalue = displayvalue + '8';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="9" onclick="displayvalue = displayvalue + '9';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="0" onclick="displayvalue = displayvalue + '0';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="/" onclick="displayvalue = displayvalue + '/';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="*" onclick="displayvalue = displayvalue + '*';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="=" onclick="displayvalue = eval(displayvalue);
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="+" onclick="displayvalue = displayvalue + '+';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="-" onclick="displayvalue = displayvalue + '-';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="." onclick="displayvalue = displayvalue + '.';
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value="(" onclick="displayvalue = displayvalue + '(' ;
                document.querySelector('.input_screen').value = displayvalue;">
                <input class="btn" type="button" value=")" onclick="displayvalue = displayvalue + ')';
                document.querySelector('.input_screen').value = displayvalue;">
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
